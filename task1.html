<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 300px;
      height: auto;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple webpage built using HTML, styled with CSS, and made interactive with JavaScript.</p>

  <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a> to learn more.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image" />

  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>
</body>
</html>
