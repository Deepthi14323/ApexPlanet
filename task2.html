<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate HTML, CSS, and JavaScript Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h2 {
      color: #2c3e50;
    }
    form, .todo-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .todo-list li {
      display: flex;
      justify-content: space-between;
      background: #ecf0f1;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>1. Contact Form</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="submit" value="Submit" />
  </form>

  <h2>2. Responsive Layout with Flexbox and Grid</h2>
  <div class="grid-layout">
    <div style="background:#dfe6e9; padding: 20px; border-radius:10px;">Sidebar/Navigation</div>
    <div style="background:#b2bec3; padding: 20px; border-radius:10px;">Main Content Area</div>
  </div>

  <h2>3. Dynamic To-Do List</h2>
  <div class="todo-container">
    <input type="text" id="todoInput" placeholder="Enter task..." />
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script>
    // JavaScript Form Validation
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === '' || email === '') {
        alert('All fields are required!');
        return;
      }
      if (!email.match(emailPattern)) {
        alert('Enter a valid email!');
        return;
      }
      alert('Form submitted successfully!');
    });

    // JavaScript Dynamic To-Do List
    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (task === '') return;

      const li = document.createElement('li');
      li.textContent = task;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = function () {
        li.remove();
      };
      li.appendChild(removeBtn);

      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }
  </script>

</body>
</html>
